<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">

            <button id="key" class="clear operator">C</button>
            <button id="key" class="backspace operator">X</button>
            <button id="key" class="operator">/</button>
            <button id="key" class="dot">.</button>

            <button id="key" class="number">7</button>
            <button id="key" class="number">8</button>
            <button id="key" class="number">9</button>
            <button id="key" class="operator">*</button>
            <button id="key" class="number">4</button>
            <button id="key" class="number">5</button>
            <button id="key" class="number">6</button>
            <button id="key" class="operator">-</button>


            <button id="key" class="number">1</button>
            <button id="key" class="number">2</button>
            <button id="key" class="number">3</button>
            <button id="key" class="operator">+</button>
            <div class="bottom-row">
                <button id="key" class="number">0</button>
                <button id="key" class="equal operator">=</button>
            </div>
        </div>
    </div>

</body>

</html>
